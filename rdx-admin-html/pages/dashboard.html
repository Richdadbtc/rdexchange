<div class="row mb-4">
    <div class="col">
        <h2 class="text-light mb-1">Dashboard Overview</h2>
        <p class="text-muted">Welcome to RDX Exchange Admin Panel</p>
    </div>
</div>

<!-- Stats Cards -->
<div class="row mb-4">
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-success bg-opacity-25 p-3 rounded">
                            <i class="bi bi-people text-success fs-4"></i>
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Total Users</h6>
                        <h4 class="text-light mb-0" id="totalUsers">0</h4>
                        <small class="text-success">+12% from last month</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-info bg-opacity-25 p-3 rounded">
                            <i class="bi bi-credit-card text-info fs-4"></i>
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Transactions</h6>
                        <h4 class="text-light mb-0" id="totalTransactions">0</h4>
                        <small class="text-success">+8% from last month</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-warning bg-opacity-25 p-3 rounded">
                            <i class="bi bi-graph-up text-warning fs-4"></i>
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Trading Volume</h6>
                        <h4 class="text-light mb-0" id="tradingVolume">$0</h4>
                        <small class="text-success">+15% from last month</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 mb-3">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="bg-danger bg-opacity-25 p-3 rounded">
                            <i class="bi bi-bag text-danger fs-4"></i>
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">Active Orders</h6>
                        <h4 class="text-light mb-0" id="activeOrders">0</h4>
                        <small class="text-danger">-3% from last month</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Charts Row -->
<div class="row">
    <div class="col-lg-8 mb-4">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-header bg-transparent border-secondary">
                <h5 class="card-title mb-0">User Growth Chart</h5>
            </div>
            <div class="card-body">
                <canvas id="userGrowthChart" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-4 mb-4">
        <div class="card bg-secondary border-secondary h-100">
            <div class="card-header bg-transparent border-secondary">
                <h5 class="card-title mb-0">Recent Transactions</h5>
            </div>
            <div class="card-body">
                <div id="recentTransactions" class="list-group list-group-flush">
                    <!-- Transactions will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
