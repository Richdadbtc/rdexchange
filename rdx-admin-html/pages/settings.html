<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="text-light mb-4">System Settings</h2>

            <!-- Settings Tabs -->
            <ul class="nav nav-tabs nav-dark mb-4" id="settingsTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#general">General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#trading">Trading</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#security">Security</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#notifications">Notifications</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- General Settings -->
                <div class="tab-pane fade show active" id="general">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">General Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="generalSettingsForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Platform Name</label>
                                            <input type="text" class="form-control bg-dark text-light border-secondary" id="platformName" value="RDX Exchange">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Support Email</label>
                                            <input type="email" class="form-control bg-dark text-light border-secondary" id="supportEmail" value="support@rdx.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Maintenance Mode</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="maintenanceMode">
                                                <label class="form-check-label text-light" for="maintenanceMode">
                                                    Enable Maintenance Mode
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">New User Registration</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="allowRegistration" checked>
                                                <label class="form-check-label text-light" for="allowRegistration">
                                                    Allow New Registrations
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save General Settings</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Trading Settings -->
                <div class="tab-pane fade" id="trading">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Trading Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="tradingSettingsForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Trading Fee (%)</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="tradingFee" value="0.1" step="0.01">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Withdrawal Fee (%)</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="withdrawalFee" value="0.5" step="0.01">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Minimum Trade Amount ($)</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="minTradeAmount" value="10">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Maximum Trade Amount ($)</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="maxTradeAmount" value="100000">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Trading Settings</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="tab-pane fade" id="security">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Security Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="securitySettingsForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Two-Factor Authentication</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="require2FA" checked>
                                                <label class="form-check-label text-light" for="require2FA">
                                                    Require 2FA for all users
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Email Verification</label>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="requireEmailVerification" checked>
                                                <label class="form-check-label text-light" for="requireEmailVerification">
                                                    Require Email Verification
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Session Timeout (minutes)</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="sessionTimeout" value="30">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label text-light">Max Login Attempts</label>
                                            <input type="number" class="form-control bg-dark text-light border-secondary" id="maxLoginAttempts" value="5">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Security Settings</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="tab-pane fade" id="notifications">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Notification Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="notificationSettingsForm">
                                <div class="mb-3">
                                    <label class="form-label text-light">Email Notifications</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailNewUser" checked>
                                        <label class="form-check-label text-light" for="emailNewUser">
                                            New User Registration
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailLargeTransaction" checked>
                                        <label class="form-check-label text-light" for="emailLargeTransaction">
                                            Large Transactions (>$10,000)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailSystemAlerts" checked>
                                        <label class="form-check-label text-light" for="emailSystemAlerts">
                                            System Alerts
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Notification Settings</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
