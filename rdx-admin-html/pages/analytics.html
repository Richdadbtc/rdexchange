<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-light">Analytics Dashboard</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" onclick="adminDashboard.setAnalyticsRange('7d')">7 Days</button>
                    <button class="btn btn-outline-primary" onclick="adminDashboard.setAnalyticsRange('30d')">30 Days</button>
                    <button class="btn btn-outline-primary active" onclick="adminDashboard.setAnalyticsRange('90d')">90 Days</button>
                </div>
            </div>

            <!-- Analytics Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Revenue</h6>
                                    <h3 class="text-light" id="totalRevenue">$0</h3>
                                    <small class="text-success" id="revenueChange">+0%</small>
                                </div>
                                <div class="text-success">
                                    <i class="bi bi-currency-dollar fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Trading Volume</h6>
                                    <h3 class="text-light" id="tradingVolume">$0</h3>
                                    <small class="text-info" id="volumeChange">+0%</small>
                                </div>
                                <div class="text-info">
                                    <i class="bi bi-graph-up fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">New Users</h6>
                                    <h3 class="text-light" id="newUsers">0</h3>
                                    <small class="text-warning" id="userGrowth">+0%</small>
                                </div>
                                <div class="text-warning">
                                    <i class="bi bi-person-plus fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Active Traders</h6>
                                    <h3 class="text-light" id="activeTraders">0</h3>
                                    <small class="text-primary" id="traderChange">+0%</small>
                                </div>
                                <div class="text-primary">
                                    <i class="bi bi-people fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Revenue Analytics</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="revenueChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Trading Pairs</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="tradingPairsChart" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Analytics -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">User Growth</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="userGrowthChart" height="150"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="text-light mb-0">Transaction Types</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="transactionTypesChart" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
