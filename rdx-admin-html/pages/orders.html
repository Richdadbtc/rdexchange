<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-light">Order Management</h2>
                <button class="btn btn-primary" onclick="adminDashboard.refreshOrders()">
                    <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                </button>
            </div>

            <!-- Order Stats -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Total Orders</h6>
                                    <h3 class="text-light" id="totalOrders">0</h3>
                                </div>
                                <div class="text-primary">
                                    <i class="bi bi-list-ul fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Active Orders</h6>
                                    <h3 class="text-light" id="activeOrders">0</h3>
                                </div>
                                <div class="text-success">
                                    <i class="bi bi-play-circle fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Completed</h6>
                                    <h3 class="text-light" id="completedOrders">0</h3>
                                </div>
                                <div class="text-info">
                                    <i class="bi bi-check-circle fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title text-muted">Total Volume</h6>
                                    <h3 class="text-light" id="orderVolume">$0</h3>
                                </div>
                                <div class="text-warning">
                                    <i class="bi bi-graph-up fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card bg-dark border-secondary">
                <div class="card-header">
                    <h5 class="text-light mb-0">Trading Orders</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>User</th>
                                    <th>Pair</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTable">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
