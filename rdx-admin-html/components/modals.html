<!-- Add Cryptocurrency Modal -->
<div class="modal fade" id="addCryptoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-light">Add New Cryptocurrency</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addCryptoForm">
                    <div class="mb-3">
                        <label for="cryptoName" class="form-label">Cryptocurrency Name</label>
                        <input type="text" class="form-control bg-secondary text-light border-secondary" id="cryptoName" required>
                    </div>
                    <div class="mb-3">
                        <label for="cryptoSymbol" class="form-label">Symbol</label>
                        <input type="text" class="form-control bg-secondary text-light border-secondary" id="cryptoSymbol" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="marketPrice" class="form-label">Market Price ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="marketPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="buyRate" class="form-label">Buy Rate ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="buyRate" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="sellRate" class="form-label">Sell Rate ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="sellRate" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="cryptoActive" checked>
                        <label class="form-check-label" for="cryptoActive">
                            Active
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="adminDashboard.saveCryptocurrency()">Add Cryptocurrency</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Rate Modal -->
<div class="modal fade" id="editRateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-light">Edit Rates</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editRateForm">
                    <input type="hidden" id="editCryptoId">
                    <div class="mb-3">
                        <label for="editCryptoName" class="form-label">Cryptocurrency</label>
                        <input type="text" class="form-control bg-secondary text-light border-secondary" id="editCryptoName" readonly>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editMarketPrice" class="form-label">Market Price ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="editMarketPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editBuyRate" class="form-label">Buy Rate ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="editBuyRate" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="editSellRate" class="form-label">Sell Rate ($)</label>
                                <input type="number" class="form-control bg-secondary text-light border-secondary" id="editSellRate" step="0.01" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="editCryptoActive">
                        <label class="form-check-label" for="editCryptoActive">
                            Active
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="adminDashboard.updateRate()">Update Rates</button>
            </div>
        </div>
    </div>
</div>
